<div>
    <div class="row">
        <div class="col-md-5">
            <label for="" class="requerido"> Nombre: </label>
        </div>
        <div class="col-md">
            <div class="d-flex">
                <span>ECOMMERCE</span> <span class="ms-2">-</span>
                <input type="text" class="ms-2 form-control">
            </div>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-md-5">
            <label for="" class="requerido"> Tipo:</label>
        </div>
        <div class="col-md">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="tiposel">
                <!--<option selected>Elija el tipo</option>-->
                <option value="1" selected>Texto</option>
                <option value="2">Número</option>
                <option value="3">Lista</option>
                <option value="4">Catálogo</option>
            </select>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-md-5">
            <label for="" class="requerido"> Longitud Máxima:</label>
        </div>
        <div class="col-md">
            <div class="d-flex">
                <input type="number" class="form-control" value="300">
                <span class="ms-2">caracteres</span>
            </div>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-md-5">
            <label for="" class="requerido"> Número máximo de registros:</label>
        </div>
        <div class="col-md">
            <input type="number" class="form-control" value="5">
        </div>
    </div>

    <div class="row my-1">
        <div class="col-md-5">
            <label for="" class="requerido"> Orden:</label>
        </div>
        <div class="col-md">
            <input type="number" class="form-control" value="1">
        </div>
    </div>

    <div class="row my-1">
        <div class="col-md-5">
            <label for="" class="requerido"> Instrucciones:</label>
        </div>
        <div class="col-md">
            <input type="text" class="form-control" value=" ">
        </div>
    </div>

    <div class="row my-1">
        <div class="col-md-5">
            <label for="" class="requerido"> Obligatorio:</label>
        </div>
        <div class="col-md">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="tipoObligatorioSel">
                <!--<option selected>Elija el tipo</option>-->
                <option value="1" selected>Si</option>
                <option value="2">No</option>
            </select>
        </div>
    </div>


    <div class="row my-1" *ngIf="esCatalogo()">
        <div class="col-md-5">
            <label for="" class="requerido"> Catálogos:</label>
        </div>
        <div class="col-md d-flex">
            <div class="p-fluid" style="width: 90%;">
                <p-multiSelect [options]="catalogos" appendTo="body" [(ngModel)]="selectedCatalogo"
                    defaultLabel="Seleccione" optionLabel="nombre"
                    selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
            <button class="btn btn-outline-primary" (click)="showFormNewCatalogo()"> <span class="fa fa-plus"></span>
            </button>

        </div>
    </div>

    <p-dialog header="Nuevo Catálogo" [(visible)]="isShowModalNew" [style]="{width: '30vw'}">
        <div>
            <div class="row">
                <div class="col-md-3">
                    <label for=""> Nombre: </label>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" [(ngModel)]="newcatalogo.nombre">
                </div>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <button class="btn btn-danger" (click)="saveNew()">Guardar <span class="pi pi-save"></span></button>
            <button class="btn btn-danger" (click)="closeNew()">Cerrar <span class="pi pi-times"></span>
            </button>
        </ng-template>
    </p-dialog>



</div>
